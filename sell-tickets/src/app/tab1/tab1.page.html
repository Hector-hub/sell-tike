<ion-header  [translucent]="true">
  <ion-toolbar >
    <ion-title>VENDIDOS</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true" placeholder="Buscar comprador" (ionInput)="handleInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<br>
  <ion-list *ngFor="let item of results">
    <ion-item>
      <ion-card style="width: 100%;">
        <ion-card-header>
          <ion-card-subtitle>{{item.owner.name}}</ion-card-subtitle>
          <ion-card-title>{{'#'+item.number}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
